<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Spin Wheel</title>
	<link rel="stylesheet" type="text/css" href="ss.css">

	
</head>
<body translate="no">
	<button id="spin">Spin</button>
	<span class="arrow"></span>
<div class="container" style="transform: rotate(1545deg);">
	<div class="one">YES</div>
	<div class="two">NO</div>
	<div class="three">YES</div>
	<div class="four">NO</div>
	<div class="five">YES</div>
	<div class="six">NO</div>
	<div class="seven">YES</div>
	<div class="eight">NO</div>
	<h1>Register</h1><br>
	</div>
<script id="rendered-js">
let container = document.querySelector(".container");
let btn = document.getElementById("spin");
let number = Math.ceil(Math.random() * 1000);

btn.onclick = function () {
  container.style.transform = "rotate(" + number + "deg)";
  number += Math.ceil(Math.random() * 1000);
};
//#
</script>


</body>
</html>
